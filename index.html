<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 法瑞自由行</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    select {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .day-details {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>2025 法瑞自由行</h1>

  <label for="day-select">選擇日期：</label>
  <select id="day-select">
    <option value="day1">8/16 - 巴黎</option>
    <option value="day2">8/17 - 巴黎</option>
    <option value="day3">8/18 - 蘇黎世</option>
  </select>

  <div class="day-details" id="details"></div>

  <script>
    const itinerary = {
      day1: [
        "7:30 抵達巴黎 CDG 機場",
        "10:00 飯店放行李",
        "參觀聖禮拜堂 (€13)",
        "參觀巴黎聖母院（免費）",
        "逛莎士比亞書店",
        "橘園美術館 (€12.5)"
      ],
      day2: [
        "早餐後前往凡爾賽宮 (€21)",
        "回飯店休息",
        "下午前往艾菲爾鐵塔（€23.1~36.1）",
        "夜間燈光秀觀賞"
      ],
      day3: [
        "9:50~14:26 搭車前往蘇黎世",
        "逛 Bahnhofstrasse 商店街",
        "漫步利馬特河、參觀聖母大教堂與大教堂橋",
        "住宿 Hotel City Zürich"
      ]
    };

    const select = document.getElementById("day-select");
    const details = document.getElementById("details");

    function renderDay(day) {
      const list = itinerary[day];
      details.innerHTML = `<ul>${list.map(item => `<li>${item}</li>`).join("")}</ul>`;
    }

    select.addEventListener("change", e => {
      renderDay(e.target.value);
    });

    renderDay("day1"); // 預設顯示 Day 1
  </script>
</body>
</html>
